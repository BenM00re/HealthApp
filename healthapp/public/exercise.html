<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise | HealthApp</title>
  <link rel="stylesheet" href="/stylesheets/dashboard.css">
</head>
<body>

<header class="dashboard-header">
  <div class="container">
    <h1>Helf</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="food.html">Food</a>
      <a href="exercise.html" class="active">Exercise</a>
      <a href="profile.html">Profile</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </div>
</header>

<main class="container">
  <section class="dashboard-card">
    <h1>Create Workout Plan</h1>
    <form id="exercise-form">
      <input type="text" id="exercise-name" placeholder="Exercise Name" required />
      <input type="number" id="sets" placeholder="Sets" min="1" required />
      <input type="number" id="reps" placeholder="Reps" min="1" required />
      <input type="number" step="any" id="weight" placeholder="Weight (optional)" min="0" />
      <select id="unit">
        <option value="kg">kg</option>
        <option value="lbs">lbs</option>
      </select>
      <button type="submit" class="btn">Add Exercise</button>
    </form>
  </section>

  <template id="exercise-item-template">
    <li>
      <span class="exercise-text"></span>
      <button class="remove-btn">Remove</button>
    </li>
  </template>

  <section class="dashboard-card">
    <h2>Workout Plan</h2>
    <ul id="exercise-list"></ul>
    <button id="save-plan" class="btn">Save Plan</button>
  </section>

  <section class="dashboard-card">
    <h2>Saved Plans</h2>
    <div id="saved-plans-section">
      <div id="saved-plans"></div>
    </div>
  </section>
</main>

<script src="js/exercise.js"></script>
<script>
  document.getElementById('logoutBtn').addEventListener('click', function() {
    window.location.href = '/logout';
  });
</script>

</body>
</html>
