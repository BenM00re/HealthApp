<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise | HealthApp</title>
  <link rel="stylesheet" href="/stylesheets/dashboard.css">
</head>
<body>

<!-- Header + navbar-->
<header class="dashboard-header">
        <div class="container">
            <h1>Helf</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="food.html">Food</a>
                <a href="exercise.html" class="active">Exercise</a>
                <a href="profile.html">Profile</a>
                <button id="logoutBtn">Logout</button>
            </nav>
        </div>
    </header>

<main>
  <div class="container">
    <h1>Create Workout Plan</h1>

    <form id="exercise-form">
      <input type="text" id="exercise-name" placeholder="Exercise Name" required />
      <input type="number" id="sets" placeholder="Sets" min="1" required />
      <input type="number" id="reps" placeholder="Reps" min="1" required />
      <button type="submit">Add Exercise</button>
    </form>

    <h2>Workout Plan</h2>
    <ul id="exercise-list"></ul>
    <button id="save-plan">Save Plan</button>
    <button id="load-plan">Load Plans</button>
  </div>
  <div id="saved-plans-section">
  <h2>Saved Plans</h2>
  <div id="saved-plans"></div>
</div>
</main>

<script src="js/exercise.js"></script>

</body>
</html>
