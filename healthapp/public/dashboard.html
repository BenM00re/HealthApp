<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | HealthApp</title>
    <link rel="stylesheet" href="/stylesheets/dashboard.css">
</head>

<body>
    <header class="dashboard-header">
        <div class="container">
            <h1>HealthApp</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="food.html">Food</a>
                <a href="exercise.html">Exercise</a>
                <a href="groups.html">Groups</a>
                <a href="features.html"> Features </a>
                <button id="logoutBtn">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="welcome_block">
            <div class="welcome_text">
                <h2>Welcome, <span id="welcome-username">User</span>!</h2>
                <p>Dashboard containing all tools</p>
            </div>
        </section>
        <section class="daily-summary">
            <h2>Today's Summary</h2>
            <div class="summary-grid">
                <div class="summary-card">
                    <div class="macro">
                        <label>Calories</label>
                        <div class="progress-bar calories-bar" data-value="0" data-max="2000">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="calories-label">0/2000 kcal</span>
                    </div>
                </div>

                <div class="macros">
                    <div class="macro">
                        <label>Protein</label>
                        <div class="progress-bar protein-bar" data-value="0" data-max="150">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="protein-label">0/150g</span>
                    </div>
                    <div class="macro">
                        <label>Carbs</label>
                        <div class="progress-bar carbs-bar" data-value="0" data-max="250">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="carbs-label">0/250g</span>
                    </div>
                    <div class="macro">
                        <label>Fat</label>
                        <div class="progress-bar fat-bar" data-value="0" data-max="65">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="fat-label">0/65g</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Food Log -->
        <section class="food-log">
            <h2>Today's Food</h2>
            <label for="logDate">View logs for date:</label>
            <input type="date" id="logDate" style="margin-bottom:1rem;">
            <div class="meal">
                <h3>Breakfast</h3>
                <ul class="food-items">
                </ul>
            </div>
            <button id="add-food">+ Add Food</button>
        </section>
        </section>

        <!-- Water Intake -->
        <section class="water-intake">
            <h2>Water</h2>
            <div class="water-bottles">
                <div class="bottle active"></div>
                <div class="bottle active"></div>
                <div class="bottle active"></div>
                <div class="bottle"></div>
                <div class="bottle"></div>
                <div class="bottle"></div>
                <div class="bottle"></div>
                <div class="bottle"></div>
            </div>
            <span>3/8 glasses</span>
        </section>
    </main>

    <script src="/js/dashboard.js"></script>
</body>

</html>
