<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helf - Login</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="logo">
        <h1>Helf</h1>
    </div>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            
            <!-- Fixed form - added name attributes and proper structure -->
            <form class="login-form" action="/auth/login" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <!-- Added error message display -->
                <div id="error-message" class="alert" style="display:none"></div>
                <div id="success-message" class="alert success" style="display:none"></div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="social-login">
                <p>Login with:</p>
                <div class="social-icons">
                    <a href="/auth/google" class="social-icon"><i class="fab fa-google"></i></a>
                </div>
            </div>
            
            <div class="register-link">
                <p>Don't have an account? <a href="/register.html">Register Account</a></p>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/crypto.js"></script>
</body>
</html>
