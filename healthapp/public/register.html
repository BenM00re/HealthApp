<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | HealthApp</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div class="logo">
        <h1>Helf</h1>
    </div>
    <div class="container">
        <div class="login-container">
            <h1>Create Account</h1>
            
            <div id="error-message" class="alert" style="display:none"></div>
            
            <form id="register-form" action="/auth/register" method="POST">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="login-btn">Register</button>
            </form>
            
            <div class="register-link">
                Already have an account? <a href="/index.html">Sign in</a>
            </div>
        </div>
    </div>
    <script src="/js/crypto.js"></script>
    <script src="/js/auth.js"></script>
    
</body>
</html>
